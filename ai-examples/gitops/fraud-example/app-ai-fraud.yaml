apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ai-resources
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  project: default
  source: 
    path: gitops/ai-resources/charts/onboard-datascience/
    repoURL: 'https://github.com/davidseve/mlops.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: false
      selfHeal: true